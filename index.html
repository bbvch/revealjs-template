<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>bbv Blockchain</title>

<link rel="stylesheet" href="css/reveal.css">
<link rel="stylesheet" href="css/theme/bbv.css">

<!-- Theme used for syntax highlighting of code -->
<link rel="stylesheet" href="lib/css/zenburn.css">

<!-- Printing and PDF exports -->
<script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section >
			<div class="bbv-banner"><p>MAKING VISIONS WORK.</p></div>
			<div class="bbv-logo">
				<h1>Slide 1</h1>
				<ul>
					<li class="fragment">one</li>
					<li class="fragment">two</li>
					<li class="fragment">three</li>
				</ul>
			</div>
		</section>
		<section>
			<div class="bbv-logo"><br/><br/></div>
			<div class="bbv-schlagwort"><p>Blockchains und Bitcoins</p></div>
		</section>
		<section data-background-position="5% 5%" data-background-size="10%" data-background-image="css/theme/assets/Logo_bbv_neu.PNG" data-markdown >
			<textarea data-template>
				# Slide 2
			</textarea>
		</section>
		<section data-markdown="slide-overview.md">
		</section>

		<section data-markdown="slide-detail.md">
		</section>
	</div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
// More info about config & dependencies:
// - https://github.com/hakimel/reveal.js#configuration
// - https://github.com/hakimel/reveal.js#dependencies
Reveal.initialize({
center: false,
dependencies: [
{ src: 'plugin/markdown/marked.js' },
{ src: 'plugin/markdown/markdown.js' },
{ src: 'plugin/notes/notes.js', async: true },
{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
],
});
</script>
</body>
</html>
